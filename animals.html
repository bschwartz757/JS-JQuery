<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animals</title>
<script>

	var animals = new Array ();
	
	animals[0] = "Cat";
	animals[1] = "Dog";
	animals[2] = "Rhino";
	animals[3] = "Elephant";
	animals[4] = "Aardvark";
	
	var counter = 0;
	
	// when the browser window loads, execute this function:
	window.onload = function () {
		var animalButton = document.getElementById ("animal-btn");
		animalButton.onclick = showAnimals;
		
	}
	
	// print the animals array to the paragraph:
	function showAnimals () {
		// get paragraph to which we will write:
		var lineP = document.getElementById("line");
		// use the paragraph's innerHTML element to write the results:
		lineP.innerHTML = animals[counter];
		
		counter ++;
		
		// use this condition to reset the array's display to 0:
		if (counter == animals.length) {
			counter = 0;	
		}
	}

</script>
</head>

<body>
	<h1>Top 5 Animals List</h1>
    	
        <button id="animal-btn">Animal</button>
        <p id="line"></p>
</body>
</html>
