<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Shopping List</title>
<script>


	var shoppingList = ["apples", "pears", "pumpkins", "milk"];
	
	// iterate over the array to display the shopping list
	for (var i = 0; i < shoppingList.length; i++) {
		var number = i + 1;
		document.write ("Item " + number + " is " + shoppingList[i] + "<br>");	
	}
	

</script>
</head>

<body>
</body>
</html>
